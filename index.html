.title {

}
@keyframes textAnimate {
  0% {
    transform: translateY(0px);
    color: transparent;
    text-shadow: none;
  }
  20% {
    transform: translateY(-60px);
    color: white;
    text-shadow: 0 0 5px #fff,
      0 0 25px #fff,
      0 0 50px #fff;
  }
  40%, 100% {
    transform: translateY(0px);
    color: transparent;
